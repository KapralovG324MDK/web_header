<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ПОДКЛЮЧЕНИЕ файлов css-->
    <title>BOROVKEYS – Клавиатуры для незаурядных</title>
    <link rel="stylesheet" href="src\css\style.css">
</head>
<body>
    <!--Шапка-->
    <div class="wrapper">
        <header class="header">
            <div class="header-container container">
                <div class="header-container-logo">
                    <div class="title"><a>BOROVKEYS</a></div>
                    <div class="under_title"><p>Клавиатуры для незаурядных</p></div>
                </div>

                <div class="header-nav">
                    <div class="h-navigation">
                        <ul class="header-nav_ul">
                            <li class="header-nav_li">
                                <a href="#" class="header-nav_link">Магазин</a></li>
                            <li class="header-nav_li">
                                <a href="#" class="header-nav_link">Распродажа</a></li>
                            <li class="header-nav_li">
                                <a href="#" class="header-nav_link">Статьи</a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="header-icon">
                    <div class="header-search">
                        <img src="src\img\search.png" alt="search">
                    </div>
                    <div class="header-basket">
                        <a href="#" class="basket_href"><img src="src\img\basket.png" alt="basket"></a>
                    </div>
                </div>
            </div>
        </header>
    <!--Тело-->
    <!--scroll кривой-->
    <div class="scroll">
        <nav class="navi">
            <div class="construct container">
                <a href="#" class="cons_link">
                    <!--ЗАМЕНИТЬ ФОТКИ-->
                    <img class="cons_img1" src="src\img\zad.png" alt="Конструктор">
                    <div class="label_con">
                        <h1>Конструктор</h1>
                    </div>
                </a>

                <a href="#" class="cons_link2">
                    <img class="cons_img2" src="src\img\xxxx" alt="Клавиатуры">
                    <div class="label_kb">
                        <h2>К клавитурам</h2>
                    </div>
                </a>

                <a href="#" class="cons_link3">
                    <img class="cons_img3" src="src\img\xxxx" alt="Клавиши">
                    <div class="label_ks">
                        <h2>Клавиши</h2>
                    </div>
                </a>
            </div>
        </nav>
    </div>

        <footer class="footer_all">
            <div class="footer_border">
                <div class="footer_shop">
                    <h4>Магазин</h4>
                    <ul class="f_list">
                        <li>Конструктор</li>
                        <li>Клавиатуры</li>
                        <li>Клавиши</li>
                    </ul>
                </div>
                <div class="footer_info">
                    <h4>Информация</h4>
                    <ul class="f_list">
                        <li>Условия обмена и возврата</li>
                        <li>Обратная связь</li>
                    </ul>
                </div>
                <div class="footer_back">
                    <h4>Подробнее о магазине</h4>
                    <ul class="f_list">
                        <li>О нас</li>
                    </ul>
                </div>
            </div>
        </footer>

</body>
</html>
